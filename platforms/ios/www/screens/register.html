<section id="register" class="screen">
	<div class="greyback">
		<div class="spacingcenter">
			<h1 class="screen-header">BeYou</h1>
			<hr>
			<div id="profile-image" class="column-two">
				<div id="profileIcon" onclick="setupProfileicon()"></div>
			</div>
			<div id="mainDetails" class="column-two">
				<h2>Name</h2>
				<h3>Age</h3>
			</div>
			<textarea oninput="this.setAttribute('textdet', this.value);" value="0" rows="3" id="description" placeholder="Let everyone know a bit about yourself and what you’re looking for."></textarea>
		</div>
	</div>
	<div class="whiteback">
		<div class="spacingcenter">
			<h2 class="header">Interests</h2>
			<p>Add your interests to find people who have common interests</p>
			<div id="interests">
				<button class="plus-icon-green" onclick="openeditInterests()"></button>
			</div>
			<h2 class="header">Random Question</h2>
			<p>Select a random question to answer to help people get to know you.</p>
			<div id="question">
				<select>
                  <option value="0">What’s your favorite color?</option>
                  <option value="1">If you could learn one random skill, what would you learn?</option>
                  <option value="2">What’s your favorite dessert?</option>
                  <option value="3">What are some things that scare you?</option>
                  <option value="4">Do you like to plan things out in detail or be spontaneous?</option>
                  <option value="5">What’s the biggest lie you’ve ever told?</option>
                  <option value="6">What’s something most people don’t know about you?</option>
                  <option value="7">Would you rather be hated or forgotten?</option>
                </select>
                <textarea onfocus="this.style.position = 'absolute';this.style.top = 0;this.style.left = 0;" onblur="this.style.position = '';this.style.top = '';this.style.left = '';" oninput="this.setAttribute('textdet', this.value);" value="0" rows="3" id="answer" placeholder="Whats your answer"></textarea>
			</div>
            <img onclick="register();" class="thumbsup" src="img/thumbs-up.png"/>
		</div>
	</div>
</section>
